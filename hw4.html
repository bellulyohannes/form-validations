<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="hw4.css">
    <script src="hw4.js"></script>
</head>

<body>
    <h1>Form Validation</h1>
    <form id="myForm">

        <fieldset>
            <legend>Form Validation</legend>

            <label for="username">Username:<span class="asterisk">*</span></label>
            <input type="text" id="username" placeholder="Enter username" name="username"><br>

            <br/>
            
            <label for="password">Password:<span class="asterisk">*</span></label>
            <input type="text" id="password" placeholder="Enter password" name="password"><br>

            <hr/>
            
            <button type="button" id="loginButton">Login</button>
            <button type="button" id="resetButton">Reset</button>
        
        </fieldset> 
    </form>

</body>
</html>
